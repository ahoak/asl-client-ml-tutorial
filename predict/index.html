  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          <h1>Predict</h1>

            <div class="predict-container">

                <fluent-breadcrumb slot="header" class="breadcrumbs">
                  <fluent-breadcrumb-item step="1" id="tutorial-step1">
                    <a href="#step1">Import Model</a>
                    <span class="step-status">
                      <span class="valid">‚úÖ</span>
                      <span class="invalid">‚úèÔ∏è</span>
                    </span>
                  </fluent-breadcrumb-item>
                  <fluent-breadcrumb-item step="2" id="tutorial-step2">
                    <a href="#step2">Extract and Process Joint Positions</a>
                    <span class="step-status">
                      <span class="valid">‚úÖ</span>
                      <span class="invalid">‚úèÔ∏è</span>
                    </span>
                  </fluent-breadcrumb-item>
                  <fluent-breadcrumb-item step="3" id="tutorial-step3">

                      <span class="invalid">‚úèÔ∏è</span>
                    </span>
                  </fluent-breadcrumb-item>
                </fluent-breadcrumb>
                <import-model-step step="1" name="importModel"></import-model-step>
                <extract-and-process-joint-positions-step step="2" name="extractAndProcessJointPositions"></extract-and-process-joint-positions-step>
                <classify-step step="3" name="classify"></classify-step>
                <cleanup-step step="4" name="cleanup"></cleanup-step>
                <run-step step="5" name="run"></run-step>
                <div slot="buttons-top">
