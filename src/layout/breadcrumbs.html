{{#if breadcrumbs}}
<fluent-breadcrumb slot="header" class="breadcrumbs">
  {{#each breadcrumbs}}
  <fluent-breadcrumb-item step="{{this.step}}" id="tutorial-step{{this.step}}">
    <a href="#step{{this.step}}">{{this.description}}</a>
    <span class="step-status"></span>
  </fluent-breadcrumb-item>
  {{/each}}
</fluent-breadcrumb>
{{/if}}
