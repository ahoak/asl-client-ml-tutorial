<style>
  [slot='success'] {
    font-weight: bold;
  }

  .editor-container {
    width: 100%;
    height: 600px;
  }

  step-container::part(main) {
    /* max-width: 500px; */
    width: 80vw;
  }

  .editor-container code-editor::part(main) {
    /* fills editor-container */
    height: 100%;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .solution-container code-editor::part(main) {
    /* fills editor-container */
    height: 600px;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .output-container {
    display: flex;
    flex-direction: column;
  }

  .predictions-output {
    text-align: center;
    margin: 10px;
  }

  .start-button {
    width: 100px;
    align-self: center;
  }

  .options {
    text-align: center;
    /*     margin-top: 10px; */
  }

  .options .model-options h4 {
    margin-top: 0px;
    margin-bottom: 5px;
  }
  .options h4 {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  fluent-divider {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .import-model-button::part(content)::before {
    content: '<div>test</div>';
  }

<div class="root">
  <step-container class="step-container">
    <div slot="name"></div>
    <div class="output-container">
      <h3 class="predictions-output">No Predictions</h3>
      <video-stream-viewer class="video-stream-viewer"></video-stream-viewer>
      <fluent-button class="start-button" appearance="accent">Start</fluent-button>
      <fluent-divider></fluent-divider>
      <div class="options"></div>
    </div>
    <div slot="buttons-bottom">
      <div class="bottom-button-container">
        <fluent-button class="toggle-code-button">Show Code</fluent-button>
        <div class="editor-container">
          <code-editor
            style="display: none"
            readonly
            hide-issues
            allow-background-execution
            class="code-editor"
          ></code-editor>
        </div>
      </div>
    </div>
  </step-container>
</div>
