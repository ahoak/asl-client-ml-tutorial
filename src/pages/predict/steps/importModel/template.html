<style>
	[slot="success"] {
		font-weight: bold;
	}

	step-container::part(main) {
		width: 500px;
	}

	.step-buttons {
		display: flex;
		justify-items: left;
		margin-bottom: 5px;
		margin: 5px;
	}
</style>
<div class="root">
	<div class="step-buttons" part="step-buttons">
		<slot name="step-buttons">
			<fluent-button class="reset-button">Reset</fluent-button>
		</slot>
	</div>
	<fluent-card>
		<step-container class="step-container">
			<div slot="name">Import Model</div>
			<div class="model-import-container">
				<div class="localstorage-import">
					Continue with the model you created from the "Build" tutorial.
					<div>
						<fluent-button class="localstorage-import-button" appearance="accent">Load from "Build"
						</fluent-button>
					</div>
				</div>
				<h3>OR</h3>
				<div class="zip-file-import">
					Select a different model.zip file that you downloaded to your machine.
					<div>
						<input title="Model file to import" class="model-import-file" type="file"
							accept="application/zip">
					</div>
				</div>
			</div>
			<div slot="success">
				<div>The model that you selected is valid üëç</div>
			</div>
		</step-container>
	</fluent-card>
</div>
