<style>
  [slot='success'] {
    font-weight: bold;
  }

  .editor-container {
    width: 100%;
    height: 600px;
  }

  step-container::part(main) {
    /* max-width: 500px; */
    width: 80vw;
  }

  .editor-container code-editor::part(main) {
    /* fills editor-container */
    height: 100%;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .solution-container code-editor::part(main) {
    /* fills editor-container */
    height: 600px;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .step-buttons {
    display: flex;
    justify-items: left;
  }

  .step-buttons fluent-button {
		margin: 2px;
  }
</style>
<div class="root">
  <step-container class="step-container">
    <div slot="name"></div>
    <div class="step-buttons" part="step-buttons">
      <slot name="step-buttons">
        <fluent-button class="solve-button">Solve</fluent-button>
        <fluent-button class="reset-button">Reset</fluent-button>
      </slot>
    </div>
    <fluent-tabs activeid="code-tab" class="fluent-tab-container">
      <fluent-tab id="code-tab">Code</fluent-tab>
      <fluent-tab id="solution-tab" style="display: none">Solution</fluent-tab>
      <fluent-tab id="instructions-tab" style="display: none">Instructions</fluent-tab>
      <fluent-tab-panel id="codePanel">
        <div class="editor-container">
          <code-editor hide-issues class="code-editor"></code-editor>
        </div>
      </fluent-tab-panel>
      <fluent-tab-panel id="solutionPanel">
        <div class="solution-container">
          <code-editor
            code="function test() {}"
            readonly
            hide-issues
            class="solution-editor"
          ></code-editor>
        </div>
      </fluent-tab-panel>
      <fluent-tab-panel id="instructionPanel">
        <slot name="instructions">
          <fluent-card>
            <image class="instructions-image" width="900px"></image>
          </fluent-card>
        </slot>
      </fluent-tab-panel>
    </fluent-tabs>
    <slot slot="success" name="success">
      <div class="success-message">Great job! Looks Good üëç.</div>
    </slot>
  </step-container>
</div>
