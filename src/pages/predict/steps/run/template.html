<style>
  [slot='success'] {
    font-weight: bold;
  }

  .editor-container {
    width: 100%;
    height: 600px;
  }

  step-container::part(main) {
    /* max-width: 500px; */
    width: 80vw;
  }

  .editor-container code-editor::part(main) {
    /* fills editor-container */
    height: 100%;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .solution-container code-editor::part(main) {
    /* fills editor-container */
    height: 600px;
  }

  .solution-editor::part(main) {
    margin-top: 5px;
  }

  .display-container {
    display: flex;
    flex-direction: column;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .video-display {
    display: flex;
    flex-direction: column;
    flex: 1;
    justify-content: center;
  }

  .display-contents {
    display: flex;
    flex-direction: row;
  }

  .predictions-output {
    text-align: center;
    margin: 10px;
  }

  .start-button {
    width: 100px;
    align-self: center;
  }

  .options {
    text-align: center;
    /*     margin-top: 10px; */
  }

  .options .model-options h4 {
    margin-top: 0px;
    margin-bottom: 5px;
  }
  .options h4 {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  fluent-divider {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .import-model-button::part(content)::before {
    content: '<div>test</div>';
  }

  .sign-display-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    flex: 1;
    overflow: hidden;
    margin: 5px;
  }

  .sign-display-container sign-display {
    aspect-ratio: 1;
    /* flex: 1; */
  }
  .sign-display-container sign-display::part(main) {
    width: 100%;
    height: 100%;
    /* flex: 1; */
  }

  video-stream-viewer {
    width: 100%;
    overflow: hidden;
  }
  video-stream-viewer::part(main) {
    width: 100%;
  }

  step-container::part(validate-container) {
    display: none;
  }
</style>
<div class="root">
  <step-container class="step-container">
    <div slot="name"></div>
    <div class="display-container">
      <h3 class="predictions-output">No Predictions</h3>
      <div class="display-contents">
        <div class="video-display">
          <video-stream-viewer class="video-stream-viewer"></video-stream-viewer>
          <div class="options">
            <webcam-selector class="webcam-selector" />
          </div>
        </div>
        <div class="sign-display-container"></div>
      </div>
      <fluent-button class="start-button" appearance="accent">Start</fluent-button>
      <fluent-divider></fluent-divider>
    </div>
    <div slot="buttons-bottom">
      <div class="bottom-button-container">
        <fluent-button class="toggle-code-button">Show Code</fluent-button>
        <div class="editor-container">
          <code-editor
            style="display: none"
            readonly
            hide-issues
            allow-background-execution
            class="code-editor"
          ></code-editor>
        </div>
      </div>
    </div>
  </step-container>
</div>
