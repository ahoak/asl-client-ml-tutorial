<style>
  .name {
    font-weight: 200;
  }

  :root {
    all: initial;
  }

  .root {
    all: initial;
    min-height: 200px;
    min-width: 200px;
    display: flex;
    flex-direction: column;
  }
  
  .detail {
    margin-top: 1em;
    margin-bottom: 1em;
    font-style: italic;
    font-weight: bold;
  }
  .error {
    margin-left: 20px;
  }

  .editor-container {
    flex: 1;
    overflow: hidden;
  }

  .issue-container {
		flex: 0.33;
		overflow: hidden;
		margin-top: 5px;
		box-sizing: border-box;
		border: 1px solid #ccc;

		overflow-y: auto;
    display: none;

    align-self: center;
